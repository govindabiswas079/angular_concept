<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content white-text">
        <div class="row">
          <div style="justify-content: center;" class="col s7">
            <div class="card" style="width: 18rem;">
              <div class="card-header">
                Featured
              </div>
              <ul class="list-group list-group-flush" *ngFor="let idData of idData; let i = index">
                <li class="list-group-item"><span
                    style="color: blue; font-weight: 800; text-transform: uppercase;">ID:</span> {{idData.Id}}</li>
                <li class="list-group-item"><span
                    style="color: blue; font-weight: 800; text-transform: uppercase;">Name:</span> {{idData.FirstName}}
                  {{idData.LastName}}</li>
                <li class="list-group-item"><span
                    style="color: blue; font-weight: 800; text-transform: uppercase;">Email:</span> {{idData.Email}}
                </li>
                <li class="list-group-item"><span
                    style="color: blue; font-weight: 800; text-transform: uppercase;">Mobile:</span> {{idData.Mobile}}
                </li>
                <li class="list-group-item"><span
                    style="color: blue; font-weight: 800; text-transform: uppercase;">DOB:</span> {{idData.Dob |
                  date:'dd/MM/yyyy'}}</li>
                <li class="list-group-item"><span
                    style="color: blue; font-weight: 800; text-transform: uppercase;">Create Date:</span>
                  {{idData.currentDate | date:'dd/MM/yyyy
                  HH:mm:ss'}}</li>

                <li class="list-group-item"><span
                    style="color: blue; font-weight: 800; text-transform: uppercase;">Token Number:</span>
                  {{newnum}}</li>
                <li class="list-group-item">
                  <a style="cursor: pointer;" class="action-btn" [routerLink]="['/update/', (idData.Id)]">
                    <i class="material-icons">edit</i>
                  </a>
                  <a style="cursor: pointer;" class="action-btn" (click)="onDelete(idData.Id)">
                    <i class="material-icons">delete</i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
